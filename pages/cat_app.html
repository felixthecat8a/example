<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Cat App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
      <h1>Cat Image View<br>with Breed Selector</h1>
      <nav>
        <a href="../index.html"><u>Home</u></a>
      </nav><hr>
    </header>
    <main>
      <section id="cat_container">
        <label style="color: orange;">
            <b>Select Cat Breed: </b>
            <select id="catSelect">
                <optgroup label="Random Cat">
                    <option value="showCat">Show a Random Cat</option>
                </optgroup>
                <optgroup label="Cat by Breed">
                    <option value="catBreed" id="catBreed" hidden>Choose a Cat Breed</option>
                </optgroup>
            </select>
        </label>
        <div id="catDisplay"></div>
      </section>
      <script src="../js/main.js"></script>
    </main>
    <footer>
      <h3>API from <a href="https://thecatapi.com/" target="_blank" rel="noopener noreferrer" style="color:#d24515;">The Cat API</a></h3>
      <h5><a href="http://github.com/felixthecat8a" target="_blank" rel="noopener noreferrer">
        <span class="felix">FelixTheCat8a&#x1F408;</span>
      </a></h5><br>
    </footer>
</body>
</html>
